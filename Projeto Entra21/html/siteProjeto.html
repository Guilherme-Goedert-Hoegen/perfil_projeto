<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site " "</title>
    <link rel="stylesheet" href="css/siteProjeto.css">
</head>
<body>
    <header class="max">
        <div class="logo"></div>
        <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#projetos">Projetos</a></li>
            <li><a href="#sobreNos">Sobre nós</a></li>
            <li><a href="#contatos">Contatos</a></li>
        </ul>
    </nav>
    </header>
    <!-- Images used to open the lightbox -->
<div class="row">
    <div class="column">
      <img src="img/proj1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="img/proj2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="img/proj3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="img/proj4.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
    </div>
  </div>
  
  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">
  
      <div class="mySlides">
        <div class="numbertext">1 / 4</div>
        <img src="img/proj1.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">2 / 4</div>
        <img src="img/proj2.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">3 / 4</div>
        <img src="img/proj3.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">4 / 4</div>
        <img src="img/proj4.jpg" style="width:100%">
      </div>
  
      <!-- Next/previous controls -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
      <!-- Caption text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>
  
      <!-- Thumbnail image controls -->
      <div class="column">
        <img class="demo" src="img/proj1.jpg" onclick="currentSlide(1)" alt="ale1">
      </div>
  
      <div class="column">
        <img class="demo" src="img/proj2.jpg" onclick="currentSlide(2)" alt="ale2">
      </div>
  
      <div class="column">
        <img class="demo" src="img/proj3.jpg" onclick="currentSlide(3)" alt="ale3">
      </div>
  
      <div class="column">
        <img class="demo" src="img/proj4.jpg" onclick="currentSlide(4)" alt="ale4">
      </div>
    </div>
  </div>

    
</body>
<main>
    <section id="home">Home</section>
    <section id="projetos">Projetos</section>
    <section id="sobreNos">Sobre Nós</section>
    <section id="contatos">Contatos</section>
</main>
</html>
